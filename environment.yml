name: figanos
channels:
  - conda-forge
  - default
dependencies:
  - python>=3.8
  # Main
  - cartopy
  - matplotlib-base
  - seaborn
  - geopandas
  - numpy
  - pandas
  - xarray
  # To make the package and notebooks usable
  - xclim >=0.38
  - dask
  - h5py
  - netcdf4
  - pyyaml
  - zarr
  - geoviews
  - holoviews
  # Development
  - black
  - bump2version
  - coverage
  - coveralls
  - flake8
  - isort
  - pip
  - pre-commit
  - pytest
  - pytest-cov
  - tox
  - twine
  - wheel
  # Docs
  - ipykernel
  - jupyter_client
  - nbsphinx
  - notebook
  - pandoc
  - sphinx
  - sphinx-autoapi
  - sphinx-book-theme
  - sphinx-click
  - sphinx-codeautolink
  - sphinx-copybutton
  - sphinxcontrib-napoleon
