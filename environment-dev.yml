name: figanos
channels:
  - conda-forge
  - default
dependencies:
  - python>=3.9,<3.13
  # Don't forget to sync changes between environment.yml and pyproject.toml!
  # Main
  - cartopy >=0.23.0
  - cairosvg
  - matplotlib-base
  - seaborn
  - geopandas
  - numpy <2.0.0
  - pandas >=2.2.0
  - platformdirs
  - pint >=0.10,<0.24
  - pyyaml
  - scikit-image
  - xarray
  - xclim >=0.47
  # for interactive figures
  - hvplot
  - holoviews
  - geoviews
  - bokeh
  # To make the package and notebooks usable
  - dask
  - h5py
  - netcdf4
  - pyyaml
  - zarr
  - geoviews
  - holoviews
  # Development
  - black ==24.8.0
  - blackdoc ==0.3.9
  - bump-my-version >=0.25.1
  - coverage >=7.5.0
  - coveralls >=4.0.1
  - flake8 >=7.1.1
  - flake8-rst-docstrings >=0.3.0
  - flit >=3.9.0,<4.0.0
  - isort ==5.13.2
  - mypy
  - numpydoc >=1.8.0
  - pip >=24.2.0
  - pre-commit >=3.5.0
  - pytest >=8.3.2
  - pytest-cov >=5.0.0
  - ruff >=0.5.7
  - tox >=4.17.1
  - watchdog >=4.0.0
  # Docs
  - ipykernel
  - jupyter_client
  - nbsphinx
  - notebook
  - pandoc
  - sphinx >=6.2.0
  - sphinx-autoapi
  - sphinx-book-theme >=1.0.0
  - sphinx-codeautolink
  - sphinx-copybutton
  - sphinx-intl
  - sphinxcontrib-napoleon
