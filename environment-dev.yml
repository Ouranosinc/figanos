name: figanos
channels:
  - conda-forge
  - default
dependencies:
  - python>=3.12,<3.13
  - flit >=3.9.0
  # Main
  - cartopy >=0.23.0
  - cairosvg
  - matplotlib-base
  - seaborn
  - geopandas
  - numpy<2.0.0
  - pandas >=2.2.0
  - platformdirs
  - pint >=0.10,<0.24
  - pyyaml
  - scikit-image
  - xarray
  - xclim >=0.47
  # for interactive figures
  - hvplot
  - holoviews
  - geoviews
  - bokeh
  # To make the package and notebooks usable
  - dask
  - h5py
  - netcdf4
  - pyyaml
  - zarr
  - geoviews
  - holoviews
  # Development
  - black ==24.4.2
  - blackdoc ==0.3.9
  - bump-my-version >=0.18.3
  - coverage >=7.3.1
  - coveralls >=3.3.1
  - flake8 >=6.1.0
  - flake8-rst-docstrings >=0.3.0
  - isort ==5.13.2
  - mypy
  - pip >=23.3.0
  - pre-commit >=3.3.2
  - pytest >=7.3.1
  - pytest-cov >=4.0.0
  - tox >=4.5.1
  # Docs
  - ipykernel
  - jupyter_client
  - nbsphinx
  - notebook
  - pandoc
  - sphinx >=6.2.0
  - sphinx-autoapi
  - sphinx-book-theme >=1.0.0
  - sphinx-codeautolink
  - sphinx-copybutton
  - sphinx-intl
  - sphinxcontrib-napoleon
